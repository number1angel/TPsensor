<body>

    <input type="file" id="imagenInput" accept="image/*" />
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="colorRGB"></div>
    <div id="graficoRGB">
        <div id="rLinea" class="linea" style="background-color: red;"></div>
        <div id="gLinea" class="linea" style="background-color: green;"></div>
        <div id="bLinea" class="linea" style="background-color: blue;"></div>
    </div>
        <p>Conectar a servidor MQTT</p>
        <input type="text" id="ipInput" placeholder="Dirección IP del servidor MQTT">
        <input type="text" id="topicInput" placeholder="Tema MQTT">
        <input type="text" id="userInput" placeholder="Nombre de usuario (opcional)">
        <input type="password" id="passwordInput" placeholder="Contraseña (opcional)">
        <button onclick="connectToMQTT()">Conectar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
    <script>
        let client;

        function connectToMQTT() {
            const ip = document.getElementById("ipInput").value;
            const topic = document.getElementById("topicInput").value;
            const user = document.getElementById("userInput").value || null;
            const password = document.getElementById("passwordInput").value || null;

            // Resto del código de conexión MQTT
            // ...

            // Simulación de recepción de datos desde MQTT
            // Puedes utilizar esta función para simular la recepción de datos desde MQTT
            // y actualizar la imagen en el canvas.
            // Recuerda reemplazar este código con la lógica real de MQTT cuando tengas la información del servidor MQTT.

            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");
            const img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            // Simulación de datos de imagen desde MQTT
            img.src = "URL_DE_LA_IMAGEN_DE_MQTT";
        }

        const imagenInput = document.getElementById("imagenInput");
        const canvas = document.getElementById("canvas");
        const colorRGB = document.getElementById("colorRGB");
        const rLinea = document.getElementById("rLinea");
        const gLinea = document.getElementById("gLinea");
        const bLinea = document.getElementById("bLinea");

        canvas.addEventListener("click", obtenerColorEnCoordenadas);

        function obtenerColorEnCoordenadas(event) {
            const ctx = canvas.getContext("2d");
            const x = event.offsetX;
            const y = event.offsetY;

            const imageData = ctx.getImageData(x, y, 1, 1);
            const pixelData = imageData.data;

            const r = pixelData[0];
            const g = pixelData[1];
            const b = pixelData[2];

            colorRGB.innerHTML = `RGB: (${r}, ${g}, ${b})`;

            rLinea.style.height = `${r}px`;
            gLinea.style.height = `${g}px`;
            bLinea.style.height = `${b}px`;
        }

        imagenInput.addEventListener("change", cargarImagen);

        function cargarImagen() {
            const file = imagenInput.files[0];
            const img = new Image();

            img.onload = function () {
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };

            img.src = URL.createObjectURL(file);
        }
    </script>

    <style>
        .linea {
            width: 20px;

            display: inline-block;
            margin: 5px;
        }

</body>
