<!DOCTYPE html>
<html>
<head>
    <title>Identificar Color de un Píxel y su Gráfico RGB</title>
</head>
<body>
    <h1>Identificar Color de un Píxel y su Gráfico RGB</h1>
    <input type="file" id="imagenInput" accept="image/*" />
    <canvas id="canvas" width="400" height="400"></canvas>
    <div id="colorRGB"></div>
    <div id="graficoRGB">
        <div id="rLinea" class="linea" style="background-color: red;"></div>
        <div id="gLinea" class="linea" style="background-color: green;"></div>
        <div id="bLinea" class="linea" style="background-color: blue;"></div>
    </div>

    <script>
        const imagenInput = document.getElementById("imagenInput");
        const canvas = document.getElementById("canvas");
        const colorRGB = document.getElementById("colorRGB");
        const rLinea = document.getElementById("rLinea");
        const gLinea = document.getElementById("gLinea");
        const bLinea = document.getElementById("bLinea");

        // Agregar un evento de clic al canvas
        canvas.addEventListener("click", obtenerColorEnCoordenadas);

        function obtenerColorEnCoordenadas(event) {
            const ctx = canvas.getContext("2d");
            const x = event.offsetX;
            const y = event.offsetY;

            const imageData = ctx.getImageData(x, y, 1, 1);
            const pixelData = imageData.data;

            const r = pixelData[0];
            const g = pixelData[1];
            const b = pixelData[2];

            colorRGB.innerHTML = `RGB: (${r}, ${g}, ${b})`;

            rLinea.style.height = `${r}px`;
            gLinea.style.height = `${g}px`;
            bLinea.style.height = `${b}px`;
        }

        imagenInput.addEventListener("change", cargarImagen);

        function cargarImagen() {
            const file = imagenInput.files[0];
            const img = new Image();

            img.onload = function () {
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };

            img.src = URL.createObjectURL(file);
        }
    </script>

    <style>
        .linea {
            width: 20px;
            height: 100px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</body>
</html>
