<!DOCTYPE html>
<html>
<head>
    <title>Calcular Color Promedio de una Imagen y su Gráfico RGB</title>
</head>
<body>
    <h1>Calcular Color Promedio de una Imagen y su Gráfico RGB</h1>
    <input type="file" id="imagenInput" accept="image/*" />
    <canvas id="canvas" width="200" height="200"></canvas>
    <div id="colorRGB"></div>
    <div id="graficoRGB">
        <div id="rLinea" class="linea" style="background-color: red;"></div>
        <div id="gLinea" class="linea" style="background-color: green;"></div>
        <div id="bLinea" class="linea" style="background-color: blue;"></div>
    </div>

    <script>
        const imagenInput = document.getElementById("imagenInput");
        const canvas = document.getElementById("canvas");
        const colorRGB = document.getElementById("colorRGB");
        const rLinea = document.getElementById("rLinea");
        const gLinea = document.getElementById("gLinea");
        const bLinea = document.getElementById("bLinea");

        imagenInput.addEventListener("change", cargarImagen);

        function cargarImagen() {
            const file = imagenInput.files[0];
            const img = new Image();

            img.onload = function () {
                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixelData = imageData.data;

                let totalR = 0;
                let totalG = 0;
                let totalB = 0;

                for (let i = 0; i < pixelData.length; i += 4) {
                    totalR += pixelData[i];
                    totalG += pixelData[i + 1];
                    totalB += pixelData[i + 2];
                }

                const pixelCount = pixelData.length / 4;
                const avgR = Math.round(totalR / pixelCount);
                const avgG = Math.round(totalG / pixelCount);
                const avgB = Math.round(totalB / pixelCount);

                colorRGB.innerHTML = `RGB Promedio: (${avgR}, ${avgG}, ${avgB})`;

                rLinea.style.height = `${avgR}px`;
                gLinea.style.height = `${avgG}px`;
                bLinea.style.height = `${avgB}px`;
            };

            img.src = URL.createObjectURL(file);
        }
    </script>

    <style>
        .linea {
            width: 20px;
            height: 100px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</body>
</html>
