<!DOCTYPE html>
<html>
<head>
    <title>Convertir código HEX a RGB</title>
</head>
<body>
    <h1>Convertir código HEX a RGB</h1>
    <input type="text" id="hexInput" placeholder="Código HEX" />
    <button onclick="convertirHexARGB()">Convertir</button>
    <div id="resultadoRGB"></div>
    <div id="graficoRGB">
        <div id="rLinea" class="linea" style="background-color: red;"></div>
        <div id="gLinea" class="linea" style="background-color: green;"></div>
        <div id="bLinea" class="linea" style="background-color: blue;"></div>
    </div>

    <script>
        function convertirHexARGB() {
            const hexInput = document.getElementById("hexInput").value;
            const resultadoRGB = document.getElementById("resultadoRGB");
            const rLinea = document.getElementById("rLinea");
            const gLinea = document.getElementById("gLinea");
            const bLinea = document.getElementById("bLinea");

            // Verifica si el código HEX es válido
            if (/^#([0-9A-F]{3}){1,2}$/i.test(hexInput)) {
                // Convierte el código HEX a RGB
                const hex = hexInput.substring(1); // Elimina el signo #
                const r = parseInt(hex.substring(0, 2), 16);
                const g = parseInt(hex.substring(2, 4), 16);
                const b = parseInt(hex.substring(4, 6), 16);

                resultadoRGB.innerHTML = `RGB: (${r}, ${g}, ${b})`;

                // Actualiza el gráfico
                rLinea.style.height = `${r}px`;
                gLinea.style.height = `${g}px`;
                bLinea.style.height = `${b}px`;
            } else {
                resultadoRGB.innerHTML = "Código HEX no válido";
            }
        }
    </script>

    <style>
        .linea {
            width: 20px;
            height: 100px;
            display: inline-block;
            margin: 5px;
        }
    </style>
</body>
</html>
