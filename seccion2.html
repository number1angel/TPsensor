<!DOCTYPE html>
<html>
<head>
    <title>Sección 2: Identificar Color de un Píxel y su Gráfico RGB</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="menu2">
        <a href="index.html">INICIO</a>
        <a href="seccion1.html">Sección 1</a>
        <a href="seccion2.html">Sección 2</a>
        <script src="script_menu.js"></script>
    </div>
    <div class="content">
        <h1>Sección 2: Identificar Color de un Píxel y su Gráfico RGB</h1>
        <input type="file" id="imagenInput" accept="image/*" />
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="colorRGB"></div>
        <div id="graficoRGB">
            <div id="rLinea" class="linea" style="background-color: red;"></div>
            <div id="gLinea" class="linea" style="background-color: green;"></div>
            <div id="bLinea" class="linea" style="background-color: blue;"></div>
        </div>
        <p>Conectar a servidor MQTT</p>
        <input type="text" id="ipInput" placeholder="Dirección IP del servidor MQTT">
        <input type="text" id="topicInput" placeholder="Tema MQTT">
        <input type="text" id="userInput" placeholder="Nombre de usuario (opcional)">
        <input type="password" id="passwordInput" placeholder="Contraseña (opcional)">
        <button onclick="connectToMQTT()">Conectar</button>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
        <script src="script_imagen.js"></script>
    </div>
</body>
</html>
